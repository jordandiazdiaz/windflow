    <style>
        .playground-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        .code-editor {
            background: #1e293b;
            color: #e2e8f0;
            border: none;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }
        .preview-frame {
            background: white;
            border: none;
        }
        .toolbar {
            background: #334155;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            display: flex;
            background: #1e293b;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: #475569;
            color: #e2e8f0;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .tab.active {
            background: #1e293b;
        }
        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            background: #0f172a;
        }
        .example-item {
            padding: 0.5rem;
            background: #1e293b;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: #e2e8f0;
            font-size: 0.875rem;
        }
        .example-item:hover {
            background: #334155;
            transform: scale(1.05);
        }
        /* CRITICAL FIX: Override problematic background classes */
        .bg-gray-900,
        *[class*="bg-gray-900"] {
            background: #1e293b !important;
        }
        
        .bg-black,
        *[class*="bg-black"] {
            background: #1e293b !important;
        }
        
        /* Fix any inline black backgrounds */
        div[style*="background: black"],
        div[style*="background-color: black"],
        div[style*="background: #000"],
        div[style*="background-color: #000"] {
            background: #1e293b !important;
        }
        
        /* Ensure all theme elements are consistent */
        .theme-dark * {
            z-index: auto;
        }
        
        /* Fix pseudo-elements that might cause black spots */
        *::before,
        *::after {
            background: transparent !important;
        }
        
        @media (max-width: 768px) {
            .playground-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
    </style>
</head>
